<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>BFF</title>
	<script src="https://code.jquery.com/jquery.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/style.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="survey-box">
		<div class="container e-container">
			<h1>Best Friend Finder</h1>
			<hr>
			<form>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="userName">
								<h3>What is your name?</h3>
							</label>
							<input type="text" class="form-control" id="userName" placeholder="John Doe">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<div class="form-group">
							<label for="email">
								<h3>What is your email?</h3>
							</label>
							<input type="text" class="form-control" id="email" placeholder="johndoe@gmail.com">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12" id="pictures">
						<h3>Choose a picture!</h3>
					</div>
				</div>
				<br>
				<hr>
				<div id="question"></div>
				<a id="submit-button" class="btn btn-md" href="#" role="button">Submit</a>
			</form>
		</div>
		<p class="text-center">Copyright &copy; 2018 Michelle Le</p>
	</div>
	<div class="modal fade" id="compatible-friends" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="modal-title">Potential Best Friends!</h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer">
					<a id="close" class="btn btn-md" role="button" data-dismiss="modal">Close</a>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="error-box" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title" id="modal-title">Error</h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-error"></div>
				<div class="modal-footer">
					<a id="close" class="btn btn-md" role="button" data-dismiss="modal">Close</a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="survey.js"></script>
</body>

</html>
